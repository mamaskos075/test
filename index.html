<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Misterius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Momen Tak Terhindarkan</h1>
        <p>Waktu terus berjalan, menuju 14 November 2028 (menikah)</p>
        <div id="timer">
            <div class="timer-segment">
                <span id="days">00</span>
                <span>Hari</span>
            </div>
            <div class="timer-segment">
                <span id="hours">00</span>
                <span>Jam</span>
            </div>
            <div class="timer-segment">
                <span id="minutes">00</span>
                <span>Menit</span>
            </div>
            <div class="timer-segment">
                <span id="seconds">00</span>
                <span>Detik</span>
            </div>
        </div>
        <p id="message"></p>
    </div>

    <footer class="footer">
        Timer ini tidak dapat diubah oleh siapapun, terintegrasi dengan daur waktu setiap tahun. Disimpan aman didalam server dan block range code.
    </footer>

    <script src="script.js"></script>
</body>
</html>
